<body>
  <h2 mat-dialog-title *ngIf="data.form.settimana; else giornosingolo">
    Orario della settimana {{ data.orario[0].Aula }}
  </h2>
  <ng-template #giornosingolo
    ><h2 mat-dialog-title>
      Orario di {{ data.orario[0].Giorno }} -> {{ data.orario[0].Aula }}
    </h2></ng-template>

  <table mat-table [dataSource]="data.orario" class="mat-elevation-z8">
    <ng-container matColumnDef="Giorno">
      <th mat-header-cell *matHeaderCellDef>Giorno</th>
      <td mat-cell *matCellDef="let row">{{ row.Giorno }}</td>
    </ng-container>

    <ng-container matColumnDef="Classe">
      <th mat-header-cell *matHeaderCellDef>Classe</th>
      <td mat-cell *matCellDef="let row">{{ row.Classe }}</td>
    </ng-container>

    <ng-container matColumnDef="Ora">
      <th mat-header-cell *matHeaderCellDef>Ora</th>
      <td mat-cell *matCellDef="let row">{{ row.Ora }}</td>
    </ng-container>

    <ng-container matColumnDef="Prof">
      <th mat-header-cell *matHeaderCellDef>Prof</th>
      <td mat-cell *matCellDef="let row">{{ row.Prof }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let dati; columns: displayedColumns"></tr>
  </table>
  <div id="torna"><button mat-raised-button class="btntorna" (click)="Close()"><mat-icon>home</mat-icon></button></div>
</body>
