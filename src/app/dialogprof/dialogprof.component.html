<body>
  
  <ng-container *ngIf="giornolibero && !data.form.settimana; else visualizza">
    <h2 mat-card-title>Giorno libero</h2>
  </ng-container>

  <ng-template #visualizza>
    <h2 mat-card-subtitle>
       
      <span mat-card-subtitle *ngFor="let libero of giornilib"
        >{{ libero.Glibero }}
      </span>
    </h2>
    <h2 mat-card-subtitle>
      Classe di Concorso:
      <span mat-card-subtitle *ngFor="let materie of materieprof"
        >{{ materie.Materia }}
      </span>
    </h2>

    <table mat-table [dataSource]="data.orario" class="mat-elevation-z8">
      <ng-container matColumnDef="Giorno">
        <th mat-header-cell *matHeaderCellDef>Giorno</th>
        <td mat-cell *matCellDef="let row">{{ row.Giorno }}</td>
      </ng-container>

      <ng-container matColumnDef="Classe">
        <th mat-header-cell *matHeaderCellDef>Classe</th>
        <td mat-cell *matCellDef="let row">{{ row.Classe }}</td>
      </ng-container>

      <ng-container matColumnDef="Ora">
        <th mat-header-cell *matHeaderCellDef>Ora</th>
        <td mat-cell *matCellDef="let row">{{ row.Ora }}</td>
      </ng-container>

      <ng-container matColumnDef="Aula">
        <th mat-header-cell *matHeaderCellDef>Aula</th>
        <td mat-cell *matCellDef="let row">{{ row.Aula }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let dati; columns: displayedColumns"></tr>
    </table>
  </ng-template>
  <div id="torna"><button class="buttontorna" mat-raised-button (click)="Close()"><mat-icon>home</mat-icon></button></div>
</body>
